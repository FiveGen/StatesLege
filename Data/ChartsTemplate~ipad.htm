<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name = "viewport" content = "VIEWPORT_SETTING">
		<title>LEGISLATOR Roll Call Analysis</title>
		<script type="text/javascript">document.documentElement.style.webkitTapHighlightColor = "rgba(0,0,0,0)";</script>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="highcharts.js"></script>
		<script type="text/javascript">
			var chart;
			$(document).ready(function() {
				chart = new Highcharts.Chart({
					chart: {
						renderTo: 'container',
						defaultSeriesType: 'line',
						margin: [70,120,25,65],	// [top, right, bottom, left]
						borderRadius: 9,
						borderWidth: 1,
						shadow: true,
						borderColor: 'AAAAAA',		// lightGray
						backgroundColor: 'FAFBFB'	//backgroundLight
					},
					title: {
						text: 'Historical Voting Comparison',
						color: '435662',
						y: 25,
						x: -20 //center
					},
					subtitle: {
						text: 'Texas CHAMBER',
						color: '8D977D',
						x: -20
					},
        plotOptions: {
        series: {
			animation: false,
            events: {
                legendItemClick: function(event) {
                        return false;
                }
            }
        }
    },
	credits: {enabled: false},
xAxis: {
        type: 'datetime',
		tickPixelInterval: 110,
tickmarkPlacement: 'between',

        labels: {
            formatter: function() {
                return Highcharts.dateFormat('%Y', this.value);
            }
        }
    },
					yAxis: {
						title: {
							text: 'Partisanship',
							color: '8D977D'
						},
						plotLines: [{
							value: 0,
							width: 2,
							color: '#808080'
						},
						{
							value: .5,
							width: 1,
							color: '#808080'
						},
						{
							value: -.5,
							width: 1,
							color: '#808080'
						}],
						DATA_MINMAX
					},
					tooltip: {
						formatter: function() {
				                return '<b>'+ this.series.name +'</b><br/>'+
                                Highcharts.dateFormat('%Y', this.x) +': '+ Highcharts.numberFormat(this.y, 3, '.');
						}
					},
					legend: {
						layout: 'vertical',
						align: 'right',
						verticalAlign: 'top',
						x: -10,
						y: 25,
						borderWidth: 0
					},
					series: [
					{
						name: 'Dems',
						color: '324F85',
						data: DATA_DEMOC,
						pointStart: Date.UTC(DATA_TIME, 1, 1),
						pointInterval: 2 * 365 * 24 * 3600 * 1000
					}, 
					{
						name: 'Repubs',
						color: 'C6002F',
						data: DATA_REPUB,
						pointStart: Date.UTC(DATA_TIME, 1, 1),
						pointInterval: 2 * 365 * 24 * 3600 * 1000
					}, 
					{
						name: 'LEGISLATOR',
						color: '99BE5A',				//'7E9143'
						data: DATA_MEMBER,
						pointStart: Date.UTC(DATA_TIME, 1, 1),
						lineWidth: 3,
						pointInterval: 2 * 365 * 24 * 3600 * 1000
					}]
				});
			});
		</script>
	</head>
	<body style="background-color: transparent">
		<div id="container" style="CONTENT_STYLE"></div>
	</body>
</html>
